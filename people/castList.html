<!DOCTYPE html>
<html>
  <head>
    <title>Celestial Cinema</title>

    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/topnav.css">
    <link rel="stylesheet" href="../styles/cast-list.css">
    <link rel="stylesheet" href="../styles/status-messages.css">
  </head>
  <body>
    <nav class="topnav">
      <a class="active" href="../index.html">Celestial Cinema</a>

      <div class="search-container">
        <form class="search-form" role="search" id="search-form">
          <input class="search-input" type="search" id="search-query" name="q" placeholder="Search Media" autocomplete="off">
        </form>
      </div>
    </nav>

    <div class="cast-list-header">
      <div class="header-content">
        <button class="back-button" onclick="history.back()">‚Üê Back</button>
        <h1 class="cast-list-title" id="cast-list-title">Full Cast & Crew</h1>
      </div>
    </div>

    <div class="cast-search-filters">
      <div class="filter-input-container">
        <input type="text" class="filter-input" id="cast-search-input" placeholder="Search by name, role, or department">
      </div>
    </div>

    <div class="cast-list-section">
      <div class="cast-list-container" id="cast-list-container">
        <div class="cast-loading">Loading</div>
      </div>
    </div>

    <script src="castList.js"></script>
    <script src="../general/utils.js"></script>
  </body>
</html>
