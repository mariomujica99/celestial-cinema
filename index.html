<!DOCTYPE html>
<html>
  <head>
    <title>Celestial Cinema</title>

    <link rel="icon" type="image/png" href="/images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/topnav.css">
    <link rel="stylesheet" href="styles/media-grid.css">
    <link rel="stylesheet" href="styles/filters.css">
    <link rel="stylesheet" href="styles/status-messages.css">
  </head>
  <body>
    <nav class="topnav">
      <a class="active" href="index.html">Celestial Cinema</a>

      <div class="search-container">
        <form class="search-form" role="search" id="search-form">
          <input class="search-input" type="search" id="search-query" name="q" placeholder="Search Media" autocomplete="off">
        </form>
      </div>
    </nav>

    <nav class="filters">
      <button class="trending-today-button">Trending</button>
      <button class="popular-button">Popular</button>
      <button class="now-playing-button">Now Playing</button>
      <button class="upcoming-button">Upcoming</button>
      <button class="top-rated-button">Top Rated</button>
      <button class="shows-button">TV Shows</button>
      <button class="reviews-button">Reviews</button>
    </nav>

    <section id="media-grid"></section>

    <div class="load-more-container" id="load-more-container" style="display: none;">
      <button class="load-more-btn" id="load-more-btn">Load More</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
