<!DOCTYPE html>
<html>
  <head>
    <title>Celestial Cinema</title>

    <link rel="icon" type="image/png" href="/images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/topnav.css">
    <link rel="stylesheet" href="../styles/media-grid.css">
    <link rel="stylesheet" href="../styles/reviews.css">
    <link rel="stylesheet" href="../styles/movie-details.css">
    <link rel="stylesheet" href="../styles/tv-details.css">
    <link rel="stylesheet" href="../styles/media-details.css">
    <link rel="stylesheet" href="../styles/top-cast.css">
    <link rel="stylesheet" href="../styles/status-messages.css">
    <link rel="stylesheet" href="../styles/tv-reviews.css">
  </head>
  <body>
    <nav class="topnav">
      <a class="active" href="../index.html">Celestial Cinema</a>

      <div class="search-container">
        <form class="search-form" role="search" id="search-form">
          <input class="search-input" type="search" id="search-query" name="q" placeholder="Search Media" autocomplete="off">
        </form>
      </div>
    </nav>

    <div class="current-tv-container">
      <div class="current-tv-image">
        <img class="tv-poster" id="tv-poster" src="#">
      </div>
      <div class="current-tv-details">
        <p class="tv-title" id="tv-title"></p>
      </div>
    </div>

    <div class="seasons-section">
      <p class="seasons-title">Seasons</p>
      <div class="seasons-container" id="seasons-container">
        <div class="seasons-loading"></div>
      </div>
    </div>

    <div class="cast-section">
      <p class="cast-title">Top Cast</p>
      <div class="cast-container" id="cast-container">
        <div class="cast-loading"></div>
      </div>
    </div>

    <div class="reviews-header">
      <p class="reviews-title">Reviews</p>
      <select class="season-filter-dropdown" id="season-filter" onchange="filterReviewsBySeason()">
        <option value="all">All Seasons</option>
      </select>
    </div>
    <section id="reviews-container"></section>

    <script src="tvReviews.js"></script>
    <script src="../general/utils.js"></script>
  </body>
</html>
