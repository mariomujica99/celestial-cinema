<!DOCTYPE html>
<html>
  <head>
    <title>Celestial Cinema</title>

    <link rel="icon" type="image/png" href="/images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/topnav.css">
    <link rel="stylesheet" href="../styles/media-grid.css">
    <link rel="stylesheet" href="../styles/reviews.css">
    <link rel="stylesheet" href="../styles/movie-details.css">
    <link rel="stylesheet" href="../styles/tv-details.css">
    <link rel="stylesheet" href="../styles/media-details.css">
    <link rel="stylesheet" href="../styles/top-cast.css">
    <link rel="stylesheet" href="../styles/all-reviews.css">
    <link rel="stylesheet" href="../styles/filters.css">
    <link rel="stylesheet" href="../styles/status-messages.css">
    <link rel="stylesheet" href="../styles/tv-reviews.css">
  </head>
  <body>
    <nav class="topnav">
      <a class="active" href="../index.html">Celestial Cinema</a>

      <div class="search-container">
        <form class="search-form" role="search" id="search-form">
          <input class="search-input" type="search" id="search-query" name="q" placeholder="Search Media" autocomplete="off">
        </form>
      </div>
    </nav>

    <div class="filters-container">
      <div class="scroll-arrow scroll-arrow-left" id="scroll-arrow-left">＜</div>
      <nav class="filters" id="filters-nav">
        <button class="trending-today-button">Trending</button>
        <button class="popular-button">Popular</button>
        <button class="now-playing-button">Now Playing</button>
        <button class="upcoming-button">Upcoming</button>
        <button class="top-rated-button">Top Rated</button>
        <button class="shows-button">TV Shows</button>
        <button class="reviews-button">Reviews</button>
      </nav>
      <div class="scroll-arrow scroll-arrow-right" id="scroll-arrow-right">＞</div>
    </div>

    <div class="search-filters">
      <div class="filter-input-container">
        <label for="user-filter">User</label>
        <input type="text" id="user-filter" placeholder="Search by user name" class="filter-input">
      </div>

      <div class="filter-input-container">
        <label for="media-filter">Media</label>
        <input type="text" id="media-filter" placeholder="Search by movie/TV show" class="filter-input">
      </div>

      <div class="filter-input-container">
        <label for="sort-filter">Sort By</label>
        <select id="sort-filter" class="filter-input">
          <option value="date-newest">Date (Newest First)</option>
          <option value="date-oldest">Date (Oldest First)</option>
          <option value="rating-highest">Rating (Highest First)</option>
          <option value="rating-lowest">Rating (Lowest First)</option>
          <option value="title-az">Media Title (A-Z)</option>
          <option value="title-za">Media Title (Z-A)</option>
        </select>
      </div>
      <button id="clear-filters" class="clear-filters-btn">Clear</button>
    </div>

    <p class="reviews-title">All Reviews</p>

    <section id="reviews-container">
      <div class="reviews-loading">Loading reviews...</div>
    </section>

    <div class="load-more-container">
      <button id="load-more-btn" class="load-more-btn" style="display: none;">Load More Reviews</button>
    </div>

    <script src="allReviews.js"></script>
    <script src="../general/utils.js"></script>
  </body>
</html>
